<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Summarization</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Call Summarization</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="audio_file" class="form-label">Select an audio file</label>
                <input type="file" name="audio_file" accept="audio/*" required class="form-input">
            </div>
            <button type="submit" class="btn">Upload</button>
        </form>
        <div id="loading-overlay">
            <div class="loader"></div>
        </div>
        <div id="results" class="results">
            <h2 class="section-title">Transcript</h2>
            <pre id="transcript" class="result"></pre>
            <h2 class="section-title">Summary</h2>
            <pre id="summary" class="result"></pre>
            <h2 class="section-title">Sentiment</h2>
            <pre id="sentiment" class="result"></pre>
        </div>
    </div>
    <script src="../static/script.js"></script>
</body>
</html>
